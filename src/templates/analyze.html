<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism File Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-MFfVzVjzAgstIpZYz2P9AGXcc1Gzj2FfOtVfCKYipKbIvFLUnfuXaP8pJkSZgEER" crossorigin="anonymous">
    <style>
        body {
            background: url('{{ url_for("static",filename="bg1.avif")}}');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .glassmorphism {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 80%;
            max-width: 500px; /* Adjust as needed */
        }

        .navbar {
            background: none;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
        }

        .navbar a {
            color: rgb(0, 0, 0) !important;
            text-decoration: none;
            font-size: 1.8rem;
            margin-left: 20px; /* Adjust as needed */
        }

        .navbar-brand {
            font-size: 1.8rem;
            color: rgb(0, 0, 0);
        }

        .navbar-buttons {
            display: flex;
            align-items: center;
        }

        .navbar-buttons a {
            margin-left: 20px;
        }

        .glassmorphism-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-container {
            margin-top: 20px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            resize: none;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a class="navbar-brand" href="#" style="color: rgb(0, 0, 0); font-size: 1.8rem;">Insure360</a>
    <div class="navbar-buttons">
        <a href="/alogin">Back</a>
        <a href="/alogin">Home</a>
    </div>
</div>
<form action="/disease" method="post" enctype="multipart/form-data">
<div class="glassmorphism">
    <div class="glassmorphism-content">
        <div class="upload-container">
            <label for="fileUpload">Upload File:</label>
            <input type="file" id="imageUpload" name="image" accept="image/*">
            <br>
            <button type="submit">Submit</button>
        </div>
    </div>
</div>
<h1 style="color:black">{{result}}</h1>


<script>
    function submitForm() {
        // Add your form submission logic here
        var uploadedFile = document.getElementById("fileUpload").files[0];
        var type = document.getElementById("type").value;
        var precautions = document.getElementById("precautions").value;

        alert("File: " + uploadedFile.name + "\nType: " + type + "\nPrecautions: " + precautions);
    }
</script>
</form>
</body>
</html>
