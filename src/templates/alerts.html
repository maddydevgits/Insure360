<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Table</title>
    <style>
        body {
            background: url('{{ url_for("static", filename="apply.avif") }}') center/cover no-repeat fixed;
            height: 100vh;
            margin: 0;
            display: block;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            max-width: 500px;
            margin: auto;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            color: black;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .navbar {
            background: none;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .navbar a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 1.8rem;
            margin-left: 20px;
        }

        .navbar-buttons a {
            color: #fff;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-left: 10px;
        }

        .navbar-buttons a:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a class="navbar-brand" href="#" style="color: rgb(0, 0, 0); font-size: 1.8rem;">Insure360</a>
        <div class="navbar-buttons">
            <a href="/alogin" class="btn btn-primary">Back</a>
            <a href="/alogin">Home</a>
        </div>
    </div>

    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Sensors</th>
                <th>Description</th>
                <th>Alert</th>
            </tr>
        </thead>
        <tbody>
            <!-- Add your data rows here -->
            {%for i in data%}
            <tr>
                <td>{{ i[0] }}</td>
                <td>{{ i[1] }}</td>
                <td>{{ i[2] }}</td>
                <td>{{ i[3] }}</td>
            </tr>
            {%endfor%}
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>

</html>
