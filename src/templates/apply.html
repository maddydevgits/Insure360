<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Schemes</title>
    <style>
        body {
            background: url('{{ url_for("static",filename="apply.avif")}}') center/cover no-repeat fixed; /* Replace 'your_background_image_url' with the actual URL of your background image */
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background: none;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
        }

        .navbar a {
            color: rgb(0, 0, 0) !important;
            text-decoration: none;
            font-size: 1.8rem;
            margin-left: 20px; /* Adjust as needed */
        }

        .glassmorphism {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 80%;
            max-width: 500px; /* Adjust as needed */
        }

        select, input, button {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a class="navbar-brand" href="#" style="color: rgb(0, 0, 0); font-size: 1.8rem;">Insure360</a>
        <div class="navbar-buttons">
            <a href="/schemes" class="btn btn-primary">Back</a>
            <a href="/alogin">Home</a>
        </div>
    </div>

<div class="glassmorphism">
    <form action="/applyschemes" method="POST">
    <label for="schemeDropdown">Select Scheme:</label>
    <select id="schemeDropdown" name="schemes">
        <option value="PMFBY">Pradhan Mantri Fasal Bima Yojana (PMFBY)</option>
        <option value="PMKisan">Pradhan Mantri Kisan Samman Nidhi (PM-Kisan)</option>
        <option value="eNAM">National Agriculture Market (eNAM)</option>
        <option value="KCC">Kisan Credit Card (KCC) Scheme</option>
        <option value="PMKSY">Pradhan Mantri Krishi Sinchayee Yojana (PMKSY)</option>
        <option value="PKVY">Paramparagat Krishi Vikas Yojana (PKVY)</option>
        <option value="RKVY">Rashtriya Krishi Vikas Yojana (RKVY)</option>
        <option value="NMSA">National Mission for Sustainable Agriculture (NMSA)</option>
        <option value="PMAASHA">Pradhan Mantri Annadata Aay SanraksHan Abhiyan (PM-AASHA)</option>
        <option value="YSRSB">YSR Jagananna Saswatha Bhoomi</option>
        <option value="YSRDBS">YSR Donna Baddie Scheme</option>
        <option value="JHLS">Jagananna Herbs Lesotho Scheme</option>
        <option value="FCIS">Free Crop Insurance Scheme</option>
        <option value="YSRJKS">YSR Jalapeno Kala Scheme</option>
        <option value="AECTS">Agriculture Electricity Cash Transfer Scheme</option>
        <option value="RRS">Rythu Raksha Scheme</option>
        <option value="YSRRBPKS">YSR Rythu Bharos - PM Kosam Scheme</option>
    </select>

    <label for="schemeID">Scheme ID:</label>
    <input type="text" id="schemeID" name="schemeid" placeholder="Enter Scheme ID">

    <label for="farmerName">Farmer Name:</label>
    <input type="text" id="farmerName"name="farmername" placeholder="Enter Farmer Name">

    <label for="farmerID">Farmer ID:</label>
    <input type="text" id="farmerID" name="farmerid"placeholder="Enter Farmer ID">

    <label for="bankAccount">Bank Account:</label>
    <input type="text" id="bankAccount" name="bankaccount"placeholder="Enter Bank Account">

    <label for="premiumAmount">Premium Amount:</label>
    <input type="text" id="premiumAmount" name="premiumamount" placeholder="Enter Premium Amount">

    <label for="date">Date:</label>
    <input type="date" id="date" name="date">

    <button type="submit">Apply</button>
    <div class="alert alert-success" role="alert">
        <h1 id="alert"> {{ msg }} </h1>
     </div>

</form>
</div>
</body>
</html>
