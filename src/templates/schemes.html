<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Schemes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-MFfVzVjzAgstIpZYz2P9AGXcc1Gzj2FfOtVfCKYipKbIvFLUnfuXaP8pJkSZgEER" crossorigin="anonymous">
    <style>
        body {
            background: url('{{ url_for("static",filename="bg1.avif")}}');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .glassmorphism {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px; /* Adjust as needed */
        }

        .navbar {
            background: none;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
        }

        .navbar a {
            color: rgb(0, 0, 0) !important;
            text-decoration: none;
            font-size: 1.8rem;
            margin-left: 20px; /* Adjust as needed */
        }

        .cards-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            max-width: 800px; 
            margin: auto; 
            gap: 200px; 
        }

        .card {
            width: 200px; 
            height: 200px; 
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .cards-container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 100%;
                margin-bottom: 20px;
            }
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-body {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.1);
        }

        .card-title {
            font-size: 2.2rem;
            font-weight: bold;
            color: rgb(0, 0, 0);
            justify-content: center;
            width:auto
        }

        .card-text {
            color: rgb(0, 0, 0);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .cards-container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <a class="navbar-brand" href="#" style="color: rgb(0, 0, 0); font-size: 1.8rem;">Insure360</a>
    <div class="navbar-buttons">
        <a href="/apply">Apply</a>
        <a href="/claim">Claim</a>
        <a href="/alogin">Home</a>
    </div>
</div>

<div class="glassmorphism">
    <div class="cards-container">
        <div class="card" onclick="window.location.href='/cs'">
            <div class="card-body glassmorphism">
                <h5 class="card-title">Central Schemes</h5>
            </div>
        </div>

        <div class="card" onclick="window.location.href='/ss'">
            <div class="card-body glassmorphism">
                <h5 class="card-title">State Schemes</h5>
            </div>
        </div>
    </div>
</div>

</body>
</html>
