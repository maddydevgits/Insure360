<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Glassmorphism Navbar HTML CSS JS | Codehal</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        }
        body {
        min-height: 100vh;
        background: url('{{ url_for("static",filename="home.jpg")}}');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        width: 100%;
        min-height: 100vh;
        image-rendering: auto;
        }
        .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 100px;
        background: rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
        border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        z-index: 100;
        }
        .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            90deg,
            transparent,
            rgba(255, 255, 255, 0.4),
            transparent
        );
        transition: 0.5s;
        }
        .header:hover::before {
        left: 100%;
        }
        .logo {
        color: #000000;
        font-size: 25px;
        text-decoration: none;
        font-weight: 600;
        cursor: default;
        }
        .navbar a {
        color: black;
        font-size: 18px;
        text-decoration: none;
        margin-left: 35px;
        transition: 0.3s;
        }
        .navbar a:hover {
        color: #f00;
        }
        #menu-icon {
        font-size: 36px;
        color: #fff;
        display: none;
        }
         @media (max-width: 992px) {
        .header {
            padding: 1.25rem 4%;
        }
        } 
        @media (max-width: 768px) {
        #menu-icon {
            display: block;
        }
        .navbar {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            padding: 0.5rem 4%;
            display: none;
        }
        .navbar.active {
            display: block;
        }
        .navbar a {
            display: block;
            margin: 1.5rem 0;
        }
        }
      a{
        color: black;
      }
        @media only screen and (-webkit-min-device-pixel-ratio: 2) {
    body {
        background-image: url('{{ url_for("static",filename="home.avif")}}');
    }
    }

    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Insure360</a>
        <nav class="navbar">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/register">Register</a>
            <a href="/login">Login</a>
            <a href="/admin">Admin Login</a>
        </nav>
    </header>
</body>
</html>
